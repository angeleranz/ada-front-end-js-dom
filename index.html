<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- Parte que mostra hora e data (blueviolet) -->
        <div id="top-bar" class="d-flex align-items-center justify-content-between">
          <div id="top-bar-text">
            <h1 id="app-title" class="p-3 pb-0 mb-0">Meu dia</h1>
            <p id="current-time" class="ps-3 pe-3 mb-0">11:59</p>
            <p id="current-date" class="ps-3 pe-3 mb-0">Sexta-feira, 25 de fevereiro</p>
          </div>
          
          <div id="add-button" class="p-3">
            <button type="button" class="btn-primary">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </div>
        </div>

        <!-- Parte que mostra as tarefas (violet) -->
        <div id="list-items" class="p-2 mb-0">
          <!-- Empty card -->
          <div class="empty-card rounded-3 m-2 d-flex  align-items-center justify-content-center">
            <p class="mb-0 pt-2 pb-2">Ainda não há tarefas para este dia!</p>
          </div>
          <!-- Hard-coded task 1 -->
          <div class="task-card rounded-3 m-2 d-flex align-items-center justify-content-between">
            <div id="task-data" class="d-flex justify-content-between p-2 align-items-center">
              <div id="task-status" class="pe-2">
                <i class="bi bi-check2-circle"></i>
              </div>
              <div>
                <p class="fw-bold mb-0">Academia</p>
                <div class="d-flex justify-content-between">
                  <p class="mb-0">Esportes e saúde</p>
                  <i class="bi bi-dot"></i>
                  <i class="bi bi-clock"></i>
                  <p class="mb-0 ps-1">07:00</p>
                </div>
            </div>
            </div>
              <div id="task-actions" class="p-2">
                <button type="button" class="btn-primary">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn-primary">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
          </div>
          <!-- Hard-coded task 2 -->
          <div class="task-card rounded-3 m-2 d-flex align-items-center justify-content-between">
            <div id="task-data" class="d-flex justify-content-between p-2 align-items-center">
              <div id="task-status" class="pe-2">
                <i class="bi bi-check2-circle"></i>
              </div>
              <div>
                <p class="fw-bold mb-0">Lanche</p>
                <div class="d-flex justify-content-between">
                  <p class="mb-0">Alimentacao</p>
                  <i class="bi bi-dot"></i>
                  <i class="bi bi-clock"></i>
                  <p class="mb-0 ps-1">08:45</p>
                </div>
            </div>
            </div>
              <div id="task-actions" class="p-2">
                <button type="button" class="btn-primary">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn-primary">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
          </div>
          <!-- Hard-coded task 3 -->
          <div class="task-card rounded-3 m-2 d-flex align-items-center justify-content-between">
            <div id="task-data" class="d-flex justify-content-between p-2 align-items-center">
              <div id="task-status" class="pe-2">
                <i class="bi bi-check2-circle"></i>
              </div>
              <div>
                <p class="fw-bold mb-0">Trabalho</p>
                <div class="d-flex justify-content-between">
                  <p class="mb-0">Trabalho</p>
                  <i class="bi bi-dot"></i>
                  <i class="bi bi-clock"></i>
                  <p class="mb-0 ps-1">09:00</p>
                </div>
            </div>
            </div>
              <div id="task-actions" class="p-2">
                <button type="button" class="btn-primary">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn-primary">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
          </div>
          <!-- Hard-coded task 4 -->
          <div class="task-card rounded-3 m-2 d-flex align-items-center justify-content-between">
            <div id="task-data" class="d-flex justify-content-between p-2 align-items-center">
              <div id="task-status" class="pe-2">
                <i class="bi bi-check2-circle"></i>
              </div>
              <div>
                <p class="fw-bold mb-0">Almoço</p>
                <div class="d-flex justify-content-between">
                  <p class="mb-0">Alimentacao</p>
                  <i class="bi bi-dot"></i>
                  <i class="bi bi-clock"></i>
                  <p class="mb-0 ps-1">12:00</p>
                </div>
            </div>
            </div>
              <div id="task-actions" class="p-2">
                <button type="button" class="btn-primary">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button type="button" class="btn-primary">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
          </div>
        </div>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
