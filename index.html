<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu dia</title>
  <!-- Bootstrap CSS grid -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Meu CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container-fluid p-0">
  <!-- Top bar -->
  <div id="top-bar" class="d-flex align-items-center justify-content-between">
    <div id="top-bar-text" class="p-3">
      <h1 id="app-title" class="mb-0">Meu dia</h1>
      <p id="current-time" class="mb-0">11:59</p>
      <p id="current-date" class="mb-0">Sexta-feira, 25 de fevereiro</p>
    </div>
    <!-- Add button -->
    <div id="add-button" class="p-3">
      <button type="button" class="btn btn-primary">
        <i class="bi bi-plus-circle-fill"></i>
      </button>
    </div>
  </div>

   <div id="list-items" class="p-2">
    <!-- Card vazio -->
    <div class="empty-card rounded-3 m-2 d-flex align-items-center justify-content-center">
      <p class="mb-0 pt-2 pb-2" style="background-color: white">Ainda não há tarefas para este dia!</p>
    </div>
     <!-- As geradas dinamicamente vão para aqui -->


  </div>
</div>

<script>
  //formatação da data
  function formatDate(date) {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString('pt-BR', options);
  }

  // formatação da hora
  function formatTime(date) {
    const options = { hour: '2-digit', minute: '2-digit' };
    return date.toLocaleTimeString('pt-BR', options);
  }

  // Dia e hora
  function setCurrentDateTime() {
    const currentDateElement = document.getElementById('current-date');
    const currentTimeElement = document.getElementById('current-time');
    const now = new Date();
    currentDateElement.textContent = formatDate(now);
    currentTimeElement.textContent = formatTime(now);
  }
  setCurrentDateTime();

 setInterval(setCurrentDateTime, 60000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
